            html {
                height: 100%;
                overflow-y: hidden;

            body {

                display: -ms-flexbox;
                display: flex;

                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                height: 100%;
                overflow-y: hidden;
            }

            .menu,
            .content {
                -webkit-box-flex: 1;
                -ms-flex: 1;
                flex: 1;
                width: 100%;
                height: 100%;
                max-height: calc(100vh - 60px);
            }

            .menu {
                overflow: auto;
            }

            .content {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
            }

            .poster-image {
                object-fit: contain;
                margin-left: auto;
                margin-right: auto;

                                stroke="currentColor"
                                stroke-linecap="round"
                            ></path>
                            <path
                                d="M 0,0 h 12"
                                stroke-width="2"
                                stroke="currentColor"
                                stroke-linecap="round"
                            ></path>
                            <path
                                d="M 0,0 h 12"
                                stroke-width="2"
                                stroke="currentColor"
                                stroke-linecap="round"
                            ></path>
                        </g>
                    </svg>
                </button>
            </div>
        </header>

        <aside class="menu">
            <ul>
                <li><a href="index.html" class="nav__link">Home</a></li>
                <li>
                    <a href="poster.html" class="nav__link nav__link--active">
                        Poster
                    </a>
                </li>
                <li><a href="about.html" class="nav__link">About</a></li>
                <li>
                    <a href="tickets.html" class="nav__link">Buy Tickets</a>
                </li>
            </ul>
        </aside>

        <main class="content">
            <img class="poster-image" src="poster.png" alt="Totoro vs Batman Movie Poster" />

        <script>
            (function () {
                // Mobile scroll fix.
                var content = document.querySelector('.content');
                var menu = document.querySelector('.menu');
                bodyScrollLock.disableBodyScroll(menu);
                requestAnimationFrame(function fixContentHeight() {
                    window.scrollTo(0, 0);
                    var maxHeightStyle = window.innerHeight - 60 + 'px';

                    menu.style.maxHeight = maxHeightStyle;
                    requestAnimationFrame(fixContentHeight);
